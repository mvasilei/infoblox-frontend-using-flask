<link rel="stylesheet" href={{ url_for('static', filename='style.css') }}>
<form action="/results" method="POST">
	<div class="login">
		<div class="login-screen">
			<div class="result-form" allign="left">
                {% for dict in response %}
                    {% if dict['_ref'] %}
                        <p><strong>IP address:</strong> {{dict['ipv4addr']}}</p>
                        <p><strong>Name:</strong> {{dict['name']}}</p>
                        <p><strong>MAC:</strong> {{dict['mac']}} {{dict['mac_address']}}</p>
                        <p><strong>Type:</strong> {{dict['_ref'].split('/')[0]}}</p>
                        <p><strong>View:</strong> {{dict['view']}}</p>
                    {% else %}
                        <p><strong>No record found</strong></p>
                    {% endif %}
                    <p></p>
                {% endfor %}
                <p>
				<input type="submit" name="submit" value="Menu" class="btn ad-right">
                </div>
            </div>
        </div>
    </div>
</form>
