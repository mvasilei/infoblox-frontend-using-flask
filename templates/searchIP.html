<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IFE: Search IP</title>
</head>
<body>
<link rel="stylesheet" href={{ url_for('static', filename='style.css') }}>
<form action="/searchIP" method="POST">
	<div class="login">
		<div class="login-screen">
			<div class="login-form">
				<div class="control-group">
					<input type="text" class="login-field" value="" placeholder="IP: 147.188.x.x" name="IP">
					<label class="login-field-icon fui-user" for="login-name"></label>
				</div>

				<input type="submit" name="submit" value="Search" class="btn-parallel">
				<input type="submit" name="submit" value="Menu" class="btn-parallel">
				{% if error %}
				<p><strong>Error:</strong> {{ error }}
				{% endif %}
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
