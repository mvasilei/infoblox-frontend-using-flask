<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IFE: Delete host</title>
</head>
<body>
<link rel="stylesheet" href={{ url_for('static', filename='style.css') }}>
<form action="/delhost" method="POST">
	<div class="login">
		<div class="login-screen">
			<div class="login-form">
				<div class="control-group">
					<p><input type="text" class="login-field" value="" placeholder="Host Name" name="Name"></p>
                    <input type="text" class="login-field" value="" placeholder="IP 147.188.x.x" name="IP">
					<label class="login-field-icon fui-user" for="login-name"></label>
				</div>
				<div class="control-group">
		        		<input type="submit" name="submit" value="Delete" class="btn-parallel">
					    <input type="submit" name="submit" value="Menu" class="btn-parallel">
                        {% if error %}
                        <p><strong>{{ error }}</strong>
			            {% endif %}
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
